<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="fretboard" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
  </defs>
  
  <!-- Fretboard background -->
  <rect x="4" y="2" width="24" height="28" rx="2" fill="url(#fretboard)"/>
  
  <!-- Nut (top) -->
  <rect x="4" y="2" width="24" height="2" rx="1" fill="#F5F5DC"/>
  
  <!-- Frets -->
  <rect x="4" y="9" width="24" height="1" fill="#C0C0C0"/>
  <rect x="4" y="16" width="24" height="1" fill="#C0C0C0"/>
  <rect x="4" y="23" width="24" height="1" fill="#C0C0C0"/>
  
  <!-- Strings -->
  <line x1="8" y1="4" x2="8" y2="30" stroke="#B8860B" stroke-width="0.7"/>
  <line x1="12" y1="4" x2="12" y2="30" stroke="#B8860B" stroke-width="0.8"/>
  <line x1="16" y1="4" x2="16" y2="30" stroke="#DAA520" stroke-width="0.9"/>
  <line x1="20" y1="4" x2="20" y2="30" stroke="#C0C0C0" stroke-width="0.9"/>
  <line x1="24" y1="4" x2="24" y2="30" stroke="#C0C0C0" stroke-width="0.8"/>
  
  <!-- Note dots matching the app colors -->
  <!-- Red - Root -->
  <circle cx="12" cy="6" r="2.5" fill="#EF4444"/>
  
  <!-- Green - 3rd -->
  <circle cx="20" cy="13" r="2.5" fill="#22C55E"/>
  
  <!-- Blue - 5th -->
  <circle cx="12" cy="20" r="2.5" fill="#3B82F6"/>
  
  <!-- Red - Root (octave) -->
  <circle cx="24" cy="27" r="2.5" fill="#EF4444"/>
</svg>
